<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      src="https://kit.fontawesome.com/f1c1c1e611.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/index.js" defer></script>
  </head>
  <body class="font-pacifico">
    <!-- main section -->
    <main
      class="w-full h-screen bg-gradient-to-t from-background-from to-background-to p-10 relative select-none"
    >
      <section class="game">
        <header
          id="game-header"
          class="w-[650px] max-w-full mx-auto mb-10 p-6 border-[3px] border-neutral-headerOutline rounded-xl flex justify-between items-center"
        >
          <div class="game-logo">
            <img
              src="./images/logo.svg"
              alt="game-logo"
              class="w-24 md:w-auto"
            />
          </div>
          <div
            class="score-container bg-white rounded-xl py-2 px-8 text-center"
          >
            <p
              class="uppercase tracking-widest text-neutral-scoreText font-semibold"
            >
              score
            </p>
            <span
              class="score-value text-4xl md:text-6xl font-bold text-neutral-darkText"
              >12</span
            >
          </div>
        </header>
        <section id="game-container" class="mt-32 relative">
          <img
            src="./images/bg-triangle.svg"
            alt="background-triangle"
            class="w-44 mx-auto flex-shrink-0"
          />
          <div
            class="game-item item absolute group shadow-primary-paperTo/60 -top-1/2 left-1/2 -translate-x-[120%]"
            data-item="paper"
          >
            <span class="icon-holder border-primary-paperTo">
              <img
                src="./images/icon-paper.svg"
                alt="paper icon"
                class="group-hover:-rotate-12 transition-transform"
              />
            </span>
          </div>
          <div
            class="game-item item absolute group shadow-primary-scissorsTo/60 -top-1/2 left-1/2 translate-x-[20%]"
            data-item="scissors"
          >
            <span class="icon-holder border-primary-scissorsTo">
              <img
                src="./images/icon-scissors.svg"
                alt="scissors icon"
                class="group-hover:-rotate-12 transition-transform"
              />
            </span>
          </div>
          <div
            class="game-item item absolute group shadow-primary-rockTo/60 top-1/2 left-1/2 -translate-x-1/2"
            data-item="rock"
          >
            <span class="icon-holder border-primary-rockTo">
              <img
                src="./images/icon-rock.svg"
                alt="rock icon"
                class="group-hover:-rotate-12 transition-transform"
              />
            </span>
          </div>
        </section>
        <section
          id="result-section"
          class="result-section mt-32 justify-center items-center gap-24 hidden"
        >
          <div class="selected-item-holder">
            <h2 class="selected-item-title">You picked</h2>
          </div>
          <div id="result" class="w-60 hidden">
            <h2 class="font-bold uppercase text-white text-6xl">You lose</h2>
            <button
              id="again-btn"
              class="block mt-6 mx-auto py-4 px-10 rounded-lg text-xl font-semibold tracking-widest text-neutral-darkText hover:text-red-500 bg-white shadow shadow-white/30 transition-colors duration-200"
            >
              Play again
            </button>
          </div>
          <div class="selected-item-holder">
            <h2 class="selected-item-title">The house picked</h2>
          </div>
        </section>
      </section>
      <!-- rules button -->
      <button
        id="rules-btn"
        class="absolute bottom-10 right-1/2 translate-x-1/2 md:right-10 md:-translate-x-0 border-2 rounded-lg border-neutral-headerOutline py-2 px-10 text-white uppercase tracking-widest hover:bg-neutral-headerOutline transition-colors duration-200"
      >
        Rules
      </button>
      <!-- rules section -->
      <section
        id="rules-section"
        class="rules-section absolute top-0 left-0 bg-black/40 w-screen h-screen justify-center items-center hidden"
      >
        <div class="rules-container bg-white rounded-lg p-8">
          <div
            class="heading mb-6 pb-3 border-b-2 border-gray-300 flex justify-between items-center"
          >
            <h1 class="uppercase text-neutral-darkText text-3xl font-bold">
              Rules
            </h1>
            <button
              id="close-rules-btn"
              class="text-gray-400 hover:text-neutral-darkText text-2xl transition-colors duration-200"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <img src="./images/image-rules.svg" alt="rules-image" />
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="text-white absolute bottom-0 left-0 w-full text-center">
      <div class="">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-slate-400"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/JAHMD"
          target="_blank"
          class="text-slate-400"
          >Ahmed Wael</a
        >.
      </div>
    </footer>
  </body>
</html>
