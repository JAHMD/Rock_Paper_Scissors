<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="font-pacifico">
    <main
      class="h-screen bg-gradient-to-t from-background-from to-background-to flex justify-center items-center"
    >
      <section class="game">
        <header
          id="game-header"
          class="w-[650px] p-6 border-2 border-neutral-headerOutline rounded-xl flex justify-between items-center"
        >
          <div class="game-logo">
            <img src="./images/logo.svg" alt="game-logo" />
          </div>
          <div
            class="score-container bg-white rounded-xl py-2 px-8 text-center"
          >
            <p
              class="uppercase tracking-wider text-neutral-scoreText font-semibold"
            >
              score
            </p>
            <span class="score-value text-6xl font-bold text-neutral-darkText"
              >12</span
            >
          </div>
        </header>
        <section id="game-container" class="mt-32 relative">
          <img
            src="./images/bg-triangle.svg"
            alt="background-triangle"
            class="w-44 mx-auto"
          />
          <div class="item shadow-primary-paperTo/60 -top-1/2 left-[20%]">
            <span class="icon-holder border-primary-paperTo">
              <img src="./images/icon-paper.svg" alt="paper icon" />
            </span>
          </div>
          <div class="item shadow-primary-scissorsFrom/60 -top-1/2 right-[20%]">
            <span class="icon-holder border-primary-scissorsTo">
              <img src="./images/icon-scissors.svg" alt="scissors icon" />
            </span>
          </div>
          <div
            class="item shadow-primary-rockTo/60 top-1/2 left-1/2 -translate-x-1/2"
          >
            <span class="icon-holder border-primary-rockTo">
              <img src="./images/icon-rock.svg" alt="rock icon" />
            </span>
          </div>
        </section>
      </section>
    </main>
    <footer class="text-white absolute bottom-0 left-0 w-full text-center">
      <div class="">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-slate-400"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/JAHMD"
          target="_blank"
          class="text-slate-400"
          >Ahmed Wael</a
        >.
      </div>
    </footer>
  </body>
</html>
